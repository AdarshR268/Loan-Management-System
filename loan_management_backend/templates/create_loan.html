<!DOCTYPE html>
<html>
<head>
    <title>Create Loan</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        form { margin-top: 20px; }
        label { display: block; margin: 10px 0 5px; }
        input { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 20px; background: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .error { color: red; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Create New Loan</h1>
    <form method="post">
        {% csrf_token %}
        <label for="amount">Loan Amount (â‚¹):</label>
        <input type="number" id="amount" name="amount" required min="1000" max="100000">

        <label for="tenure">Tenure (months):</label>
        <input type="number" id="tenure" name="tenure" required min="3" max="24">

        <label for="interest_rate">Interest Rate (%):</label>
        <input type="number" id="interest_rate" name="interest_rate" required step="0.01">

        {% if errors %}
            <div class="error">
                {% for field, error_list in errors.items %}
                    {{ field }}: {{ error_list.0 }}
                {% endfor %}
            </div>
        {% endif %}

        <button type="submit">Create Loan</button>
    </form>
    <a href="{% url 'loan-list' %}" style="display: inline-block; margin-top: 20px;">Back to Loan List</a>
</body>
</html>
