<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .dashboard-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            margin: 0 auto;
        }
        .dashboard-container h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
        }
        .table {
            width: 100%;
            margin-bottom: 20px;
        }
        .table th, .table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .table th {
            background-color: #007bff;
            color: white;
        }
        .btn-danger {
            background-color: #dc3545;
            border: none;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Admin Dashboard</h1>

        <!-- Loans Section -->
        <h2>All Loans</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Loan ID</th>
                    <th>User</th>
                    <th>Amount</th>
                    <th>Tenure</th>
                    <th>Interest Rate</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="loans-table-body">
                <!-- Loans data will be populated here by JavaScript -->
            </tbody>
        </table>

        <!-- Users Section -->
        <h2>All Users</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="users-table-body">
                <!-- Users data will be populated here by JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript to fetch data from the backend -->
    <script>
        // Fetch loans data from the backend
        fetch('/api/admin-dashboard/')
            .then(response => response.json())
            .then(data => {
                const loansTableBody = document.getElementById('loans-table-body');
                data.loans.forEach(loan => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${loan.id}</td>
                        <td>${loan.user.username}</td>
                        <td>â‚¹${loan.amount}</td>
                        <td>${loan.tenure} months</td>
                        <td>${loan.interest_rate}%</td>
                        <td>${loan.status}</td>
                        <td><button class="btn btn-danger" onclick="deleteLoan(${loan.id})">Delete</button></td>
                    `;
                    loansTableBody.appendChild(row);
                });
            });

        // Fetch users data from the backend
        fetch('/api/admin-dashboard/')
            .then(response => response.json())
            .then(data => {
                const usersTableBody = document.getElementById('users-table-body');
                data.users.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${user.username}</td>
                        <td>${user.email}</td>
                        <td>${user.is_admin ? 'Admin' : 'User'}</td>
                        <td><button class="btn btn-danger" onclick="deleteUser(${user.id})">Delete</button></td>
                    `;
                    usersTableBody.appendChild(row);
                });
            });

        // Function to delete a loan
        function deleteLoan(loanId) {
            if (confirm('Are you sure you want to delete this loan?')) {
                fetch(`/api/loans/${loanId}/`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`, // Include JWT token
                    },
                })
                .then(response => {
                    if (response.ok) {
                        alert('Loan deleted successfully.');
                        window.location.reload(); // Refresh the page
                    } else {
                        alert('Failed to delete loan.');
                    }
                });
            }
        }

        // Function to delete a user
        function deleteUser(userId) {
            if (confirm('Are you sure you want to delete this user?')) {
                fetch(`/api/admin/users/${userId}/`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`, // Include JWT token
                    },
                })
                .then(response => {
                    if (response.ok) {
                        alert('User deleted successfully.');
                        window.location.reload(); // Refresh the page
                    } else {
                        alert('Failed to delete user.');
                    }
                });
            }
        }
    </script>
</body>
</html>
