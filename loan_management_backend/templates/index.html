<!DOCTYPE html>
<html>
<head>
    <title>Loan List</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 10px 0; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        a { text-decoration: none; color: #007BFF; }
        a:hover { text-decoration: underline; }
        .create-loan-btn { display: inline-block; margin-top: 20px; padding: 10px 20px; background: #007BFF; color: white; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Your Loans</h1>
    <ul>
        {% for loan in loans %}
            <li>
                <a href="{% url 'loan-detail' loan.id %}">
                    Loan ID: {{ loan.id }} - Amount: â‚¹{{ loan.amount }} - Tenure: {{ loan.tenure }} months
                </a>
            </li>
        {% empty %}
            <li>No loans found.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'create-loan' %}" class="create-loan-btn">Create New Loan</a>
    <a href="{% url 'register' %}" style="display: inline-block; margin-top: 20px; margin-left: 10px;">Register</a>
</body>
</html>
