<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Loan</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .create-loan-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        .create-loan-container h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
        }
        .form-label {
            font-weight: bold;
            color: #333;
        }
        .form-control {
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            padding: 10px;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-bottom: 15px;
            text-align: center;
        }
        .back-link {
            text-align: center;
            margin-top: 15px;
        }
        .back-link a {
            color: #007bff;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="create-loan-container">
        <h1>Create New Loan</h1>
        <form method="post">
            {% csrf_token %}
            
            <!-- Loan Amount Field -->
            <div class="mb-3">
                <label for="amount" class="form-label">Loan Amount (â‚¹):</label>
                <input type="number" id="amount" name="amount" class="form-control" required min="1000" max="100000">
            </div>

            <!-- Tenure Field -->
            <div class="mb-3">
                <label for="tenure" class="form-label">Tenure (months):</label>
                <input type="number" id="tenure" name="tenure" class="form-control" required min="3" max="24">
            </div>

            <!-- Interest Rate Field -->
            <div class="mb-3">
                <label for="interest_rate" class="form-label">Interest Rate (%):</label>
                <input type="number" id="interest_rate" name="interest_rate" class="form-control" required step="0.01">
            </div>

            <!-- Error Messages -->
            {% if errors %}
                <div class="error">
                    {% for field, error_list in errors.items %}
                        {{ field }}: {{ error_list.0 }}
                    {% endfor %}
                </div>
            {% endif %}

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Create Loan</button>
        </form>

        <!-- Back Link -->
        <div class="back-link">
            <a href="{% url 'loan-list' %}">Back to Loan List</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
